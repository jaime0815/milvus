<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Milvus WebUI</title>
  <meta name="description" content="Milvus Management WebUI">
  <link href="./static/css/bootstrap.min.css" rel="stylesheet">
  <link href="./static/css/style.css" rel="stylesheet">
  <script src="./static/js/jquery.min.js"></script>
  <script src="./static/js/bootstrap.min.js"></script>
  <script src="./static/js/bootstrap.bundle.min.js"></script>
  <script src="./static/js/scripts.js"></script>
  <script>
    $(document).ready(function(){
      $('#header').load("header.html");
      $('#footer').load("footer.html");
    });

    document.addEventListener("DOMContentLoaded", function() {
      fetch(MILVUS_URI + "/_cluster/info")
              .then(response => response.json())
              .then(text => {
                data = JSON.parse(text)
                renderSysInfo(data)
                renderComponentInfo(data)
                renderNodesMetrics(data)
              })
              .catch(error => {
                console.error('Error fetching the JSON data:', error);
              });
    });
  </script>
</head>
<body>
  <div class="container-fluid">
    <div id="header"></div>
      <div class="row">
        <div class="col-md-2">
        </div>
        <div class="col-md-8">
          <h2>
            System Information
          </h2>
          <table id="sysInfo" class="table table-hover"></table>


          <h2>
            Component Information
          </h2>
          <table id="rootcoord" class="table table-hover"></table>
          <table id="datacoord" class="table table-hover"></table>
          <table id="querycoord" class="table table-hover"></table>
          <table id="querynode" class="table table-hover"></table>
          <table id="datanode" class="table table-hover"></table>
          <table id="indexnode" class="table table-hover"></table>
          <table id="proxy" class="table table-hover"></table>
          <h2>
            Node Activity Metrics
          </h2>
          <table id="nodeMetrics" class="table table-hover"></table>

          <h2>
            Connected Clients
          </h2>
          <table id="clients" class="table table-hover">
            <thead class="thead-light">
            <tr>
              <th scope="col">Host</th>
              <th scope="col">User</th>
              <th scope="col">SdkType</th>
              <th scope="col">SdkVersion</th>
              <th scope="col">LocalTime</th>
            </tr>
            </thead>
            <tbody>
            <tr>
              <td>127.0.0.1</td>
              <td>admin</td>
              <td>Go</td>
              <td>2.1.4</td>
              <td>2022-11-12 18:11:22</td>
            </tr>
            <tr>
              <td>127.0.0.1</td>
              <td>admin</td>
              <td>Python</td>
              <td>2.1.4</td>
              <td>2022-11-12 18:11:22</td>
            </tr>
            </tbody>
          </table>
        </div>
        <div class="col-md-2">
        </div>
      </div>
    <div id="footer"></div>
  </div>
</body>
</html>
